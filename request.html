  <body>
     

    </section>
    <div class="container login-container">
        <img class="yukonLogo" src="gaggleLogo.png">
        <div class="row">
          <h1>Create event</h1>
          
            <div class="col-md-12 login-form-1">
                <form action="#" method="post" id="form_id">
                    <div class="row">
                        <div class="col-sm-6">
                          <div class="card mapCard">
                            <h5>Where is your gaggl?</h5>
                            <div class="card-body">
                                <div id="googleMap" style="width:100%;height:300px;"></div>
                            </div>
                          </div>
                        </div>
                        <div class="col-sm-6">
                          <div class="card formCard">
                            <div class="card-body">
                                
                                <form>
                                    
                                    <div class="form-group">
                                        <label for="inputAddress">Event Name</label>
                                        <input type="text" class="form-control" id="event-name" placeholder="">
                                      </div>
                                      <div class="form-group">
                                        <label for="inputAddress">Tags</label>
                                        <input type="text" class="form-control" id="request-tags" placeholder="#gowithyourgaggl">
                                      </div>
                                    <div class="form-row">
                                      <div class="form-group col-md-6">
                                        <label for="inputCity">Username</label>
                                        <input type="text" class="form-control" id="user-name">
                                      </div>
                                      <div class="form-group col-md-4">
                                        <label for="inputState">Group size</label>
                                        <select id="group-size" class="form-control">
                                          <option selected>Choose...</option>
                                          <option>3-5</option>
                                          <option>6-9</option>
                                          <option>10-16</option>
                                          </select>
                                      </div>

                                        <div class="form-group col-md-6">
                                        <input type="button" name="submit_btn" id="submit_btn_id" onclick="SubmitForm()" class="btn btn-info" value="Create"></input>
                                        </div>
                                        
                            </div>
                            </div>
                          </div>
                        </div>
                      </div>
    
                </form>
                
            </div>
        </div>
</div>

<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaoYM6eXp8seks5BkxvUIvzQC3c-1skGY&callback=myMap"
